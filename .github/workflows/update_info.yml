name: Update Ticker Info (Daily)

on:
  schedule:
    - cron: '0 22 * * *' # UTC 22:00 (한국 오전 7시)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape-info:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        
        run: pip install -r requirements.txt # requirements.txt를 사용하거나,
        
      - name: Run Ticker Info Scraper
        run: python scripts/scraper_info.py
        
      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add public/data/
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update Dividend data" && git push)