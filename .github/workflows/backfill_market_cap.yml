# .github/workflows/backfill_market_cap.yml

name: Backfill Historical Market Cap (Daily 250 tickers)

on:
    # ë§¤ì¼ UTC 09:00 (KST 18:00) ì‹¤í–‰ - í•˜ë£¨ 250ê°œì”© ê³¼ê±° ë°ì´í„° ì±„ìš°ê¸°
    schedule:
        - cron: '0 9 * * *'
    workflow_dispatch:
        inputs:
            start_index:
                description: 'Start index (default: auto-calculated based on date)'
                required: false
                default: ''
            batch_size:
                description: 'Batch size (default: 200)'
                required: false
                default: '200'

permissions:
    contents: write

jobs:
    backfill:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout main branch
              uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '20'
                  cache: 'npm'

            - name: Install Node.js dependencies
              run: npm install

            - name: Calculate batch parameters
              id: calc_batch
              run: |
                  # ìˆ˜ë™ ì‹¤í–‰ ì‹œ ìž…ë ¥ê°’ ì‚¬ìš©, ì•„ë‹ˆë©´ ë‚ ì§œ ê¸°ë°˜ìœ¼ë¡œ ê³„ì‚°
                  if [ -n "${{ github.event.inputs.start_index }}" ]; then
                    START_IDX=${{ github.event.inputs.start_index }}
                    BATCH_SIZE=${{ github.event.inputs.batch_size }}
                  else
                    # ë‚ ì§œ ê¸°ë°˜ ìžë™ ê³„ì‚° (250ê°œì”© ìˆœí™˜)
                    DAY_OF_YEAR=$(date -u +%j)
                    TOTAL_TICKERS=3041
                    BATCH_SIZE=200
                    TOTAL_BATCHES=$(( (TOTAL_TICKERS + BATCH_SIZE - 1) / BATCH_SIZE ))
                    BATCH_INDEX=$(( DAY_OF_YEAR % TOTAL_BATCHES ))
                    START_IDX=$(( BATCH_INDEX * BATCH_SIZE ))
                  fi
                  
                  echo "start_index=$START_IDX" >> $GITHUB_OUTPUT
                  echo "batch_size=$BATCH_SIZE" >> $GITHUB_OUTPUT
                  echo "ðŸ“Š Batch start index: $START_IDX"
                  echo "ðŸ“Š Batch size: $BATCH_SIZE"

            - name: Backfill historical market cap data
              env:
                  FMP_API_KEY: ${{ secrets.FMP_API_KEY }}
              run: |
                  node tasks/backfillMarketCap.js ${{ steps.calc_batch.outputs.start_index }} ${{ steps.calc_batch.outputs.batch_size }}

            - name: Check for file changes
              id: git_status
              run: |
                  if [[ -n "$(git status --porcelain)" ]]; then
                    echo "changes=true" >> $GITHUB_OUTPUT
                  else
                    echo "changes=false" >> $GITHUB_OUTPUT
                  fi

            - name: Commit and push changes
              if: steps.git_status.outputs.changes == 'true'
              run: |
                  git config user.name "github-actions[bot]"
                  git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
                  git add .
                  COMMIT_MSG="ðŸ“ˆ Auto: Backfill market cap data (batch ${{ steps.calc_batch.outputs.start_index }})"
                  git commit -m "$COMMIT_MSG"
                  git push

