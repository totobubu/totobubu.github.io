name: Update Dividend Data (Twice a day)

on:
  schedule:
    - cron: '0 21 * * *'  # UTC 21:00 (한국 오전 6시)
    - cron: '30 14 * * *' # UTC 14:30 (한국 저녁 11시 30분)
  
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape-dividends:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        
        run: pip install -r requirements.txt # requirements.txt를 사용하거나,
        

      - name: Run Dividend Scraper
        
        run: python scripts/scraper_dividend.py
        
      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add public/data/
          
          # 커밋하기 전에, 다른 변경사항이 있는지 확인
          if ! git diff --quiet --staged; then
            # 푸시하기 전에, 원격 저장소의 최신 내용을 가져와서 재배치(rebase)
            git pull --rebase
            git commit -m "Update Dividend data"
            git push
          else
            echo "No changes to commit."
          fi